<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gameContainer">
        <h1>This is the game of Tic Tac Toe!</h1>
        <div class="cellContainer">
            <div class="cell" cellIndext="0"></div>
            <div class="cell" cellIndext="1"></div>
            <div class="cell" cellIndext="2"></div>
            <div class="cell" cellIndext="3"></div>
            <div class="cell" cellIndext="4"></div>
            <div class="cell" cellIndext="5"></div>
            <div class="cell" cellIndext="6"></div>
            <div class="cell" cellIndext="7"></div>
            <div class="cell" cellIndext="8"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn"></button>
    </div>

    <script src="index.js"></script>
</body>
</html>
